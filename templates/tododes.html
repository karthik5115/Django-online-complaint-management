{% extends "headbase.html" %} {% block body_block %} {% load static %}
<head>
  <link rel="stylesheet" href="{% static 'head/css/temp1.css' %}" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <style>
    body {
      background-color: #8096bd;
    }
    .box {
      overflow: auto;
      width: 70%;
      position: absolute;
      left: 15%;
      right: 15%;
    }
  </style>
</head>
<!-- karthik -->
<div class="jumbotron box">
  <h1>{{complaint.complaint_name}}</h1>
  <h4>image</h4>
  <img src="{{ complaint.complaint_image.url }}" alt="..." />
  <h4>problem description</h4>
  <p>{{complaint.complaint_description}}</p>
  <h4>city:</h4>
  <p>{{complaint.city}}</p>
  <h4>location</h4>
  <p>{{complaint.location}}</p>
  <h4>phone</h4>
  <p>{{complaint.phone}}</p>
</div>

{% endblock %}
